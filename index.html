<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Welcome!<br>log in and join the team</h1>
            <img src="images/breakfast-animate.svg" class="gif-login" alt="Cafe">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="Insert username">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Insert password">
                </div>
                <button class="button-login">Login</button>
                
            </div>
        </div>
        
    </div>
</body>
</html>
